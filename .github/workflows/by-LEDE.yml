name: by-LEDE

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: true
        default: 'true'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 检查。。。。。。初始环境
        uses: actions/checkout@main

      - name: 正在载入Ubuntu-latest。。。。。
        run: |
          sudo apt update
          sudo apt install build-essential ccache ecj fastjar file g++ gawk gettext git java-propose-classpath \
          libelf-dev libncurses5-dev libncursesw5-dev libssl-dev python python2.7-dev python3 unzip wget \
          python3-distutils python3-setuptools python3-dev rsync subversion swig time xsltproc zlib1g-dev 
          
      - name: 克隆源代码
        run: |
          git clone https://github.com/baiyunxue/openwrt-lede18.06.git openwrt
          cd openwrt
          sed -i '$a src-git feeds https://github.com/baiyunxue/lede-feeds.git' feeds.conf.default
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          
          
      - name: SSH连接至Actions云服务器
        uses: P3TERX/ssh2actions@v1.0.0
        if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh  != 'false') || contains(github.event.action, 'ssh')
        env:
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

      
      - name: 下载编译所需要的dl包
        run: |
          cd openwrt
          make -j8 download V=s   
          
      - name: 开始编译固件：请稍等..........(大概2小时左右)
        run: |
          cd openwrt
          make -j1 V=s
          
      - name : 上传（bin+ipk）固件文件夹 到github空间
        uses: actions/upload-artifact@main
        with:
          name: by-lede_bin
          path: openwrt/bin
