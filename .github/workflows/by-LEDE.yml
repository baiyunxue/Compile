name: by-LEDE

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: true
        default: 'true'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 检查。。。。。。初始环境
        uses: actions/checkout@main

      - name: 正在载入Ubuntu-latest。。。。。
        run: |
          sudo apt-get update
          sudo apt-get -y install build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev \
            patch python3 python2.7 unzip zlib1g-dev lib32gcc1 libc6-dev-i386 subversion flex uglifyjs git-core \
            gcc-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx libelf-dev \
            autoconf automake libtool autopoint device-tree-compiler g++-multilib antlr3 gperf wget curl swig rsync
      - name: 克隆源代码
        run: |
          git clone https://github.com/coolsnowwolf/lede openwrt
          cd openwrt
          sed -i '$a src-git diy https://github.com/baiyunxue/lede-feeds.git' feeds.conf.default
          ./scripts/feeds update -a
          ./scripts/feeds install -a
        
      - name: 加载自定义 .config 和 自定义 软件
        run: |
          [ -e files ] && mv files openwrt/files
          [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
          cat configs/Lede-TP-Archer-C7.config >> openwrt/.config
          chmod +x $DIY_P2_SH
          cd openwrt
          $GITHUB_WORKSPACE/$DIY_P2_SH
      
      - name: SSH连接至Actions云服务器
        uses: P3TERX/ssh2actions@v1.0.0
        if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh  != 'false') || contains(github.event.action, 'ssh')
        env:
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

      
      - name: 下载编译所需要的dl包
        run: |
          cd openwrt
          make -j8 download V=s   
          
      - name: 开始编译固件：请稍等..........(大概2小时左右)
        run: |
          cd openwrt
          make -j1 V=s
          
      - name : 上传（bin+ipk）固件文件夹 到github空间
        uses: actions/upload-artifact@main
        with:
          name: by-lede_bin
          path: openwrt/bin
